
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スキルレーダーチャート</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
    }
    .chart-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .chart-container {
      width: 300px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>

  <h2>スキルレーダーチャート</h2>

  <div class="chart-grid">
    <div class="chart-container">
      <canvas id="frontendChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="backendChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="devopsChart"></canvas>
    </div>
  </div>

  <script>
    const frontend = new Chart(document.getElementById('frontendChart'), {
      type: 'radar',
      data: {
        labels: ['HTML/CSS', 'JavaScript', 'TypeScript', 'React', 'CSS FW', 'ローコード/ノーコード'],
        datasets: [{
          label: 'フロントエンド',
          data: [2, 2, 2, 2, 2, 2],
          fill: true,
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          pointBackgroundColor: 'rgba(255, 99, 132, 1)'
        }]
      },
      options: {
        scales: {
          r: {
            min: 0,
            max: 5,
            ticks: { stepSize: 1 }
          }
        }
      }
    });

    const backend = new Chart(document.getElementById('backendChart'), {
      type: 'radar',
      data: {
        labels: ['PHP', 'Laravel', 'Java', 'PostgreSQL', 'MySQL', 'Nginx'],
        datasets: [{
          label: 'バックエンド',
          data: [2, 2, 2, 2, 2, 2],
          fill: true,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          pointBackgroundColor: 'rgba(75, 192, 192, 1)'
        }]
      },
      options: {
        scales: {
          r: {
            min: 0,
            max: 5,
            ticks: { stepSize: 1 }
          }
        }
      }
    });

    const devops = new Chart(document.getElementById('devopsChart'), {
      type: 'radar',
      data: {
        labels: ['Linux', 'Git/GitHub', 'Docker', 'CI/CD', 'IaC', 'AWS'],
        datasets: [{
          label: 'インフラ',
          data: [1, 2, 2, 1, 1, 2],
          fill: true,
          backgroundColor: 'rgba(255, 206, 86, 0.2)',
          borderColor: 'rgba(255, 206, 86, 1)',
          pointBackgroundColor: 'rgba(255, 206, 86, 1)'
        }]
      },
      options: {
        scales: {
          r: {
            min: 0,
            max: 5,
            ticks: { stepSize: 1 }
          }
        }
      }
    });
  </script>

  <div style="margin-top: 40px; display: flex; flex-wrap: wrap; gap: 20px;">
    <div style="flex: 1 1 200px;">
      <ul>
        <li>5 - 大谷</li>
        <li>4 - 大リーグ</li>
        <li>3 - プロ野球</li>
        <li>2 - 大学野球</li>
        <li>1 - 草野球</li>
      </ul>
    </div>
    <div style="flex: 1 1 200px;">
      <ul>
        <li>5 - 継国縁壱</li>
        <li>4 - 煉獄杏寿郎</li>
        <li>3 - 我妻善逸</li>
        <li>2 - 村田</li>
        <li>1 - 村人</li>
      </ul>
    </div>
    <div style="flex: 1 1 200px;">
      <ul>
        <li>5 - Platinum</li>
        <li>4 - Gold</li>
        <li>3 - Silver</li>
        <li>2 - Bronze</li>
        <li>1 - Beginner</li>
      </ul>
    </div>
  </div>

</body>
</html>
